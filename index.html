<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md mx-auto p-6 bg-white rounded shadow-xl border-2 border-black ">
        <h1 class="text-2xl font-semibold mb-4">Password Generator</h1>
        <div class="mb-4">
            <label for="passwordLength" class="block text-sm font-medium text-gray-700">Password Length:</label>
            <input type="number" id="passwordLength" class="w-full px-4 py-2 mt-1 text-sm border rounded-md" placeholder="8">
        </div>
        <div class="mb-4">
            <label for="includeUppercase" class="block text-sm font-medium text-gray-700">
                <input type="checkbox" id="includeUppercase" class="mr-2">
                Include Uppercase Letters
            </label>
        </div>
        <div class="mb-4">
            <label for="includeNumbers" class="block text-sm font-medium text-gray-700">
                <input type="checkbox" id="includeNumbers" class="mr-2">
                Include Numbers
            </label>
        </div>
        <div class="mb-4">
            <label for="includeSymbols" class="block text-sm font-medium text-gray-700">
                <input type="checkbox" id="includeSymbols" class="mr-2">
                Include Symbols
            </label>
        </div>
        <button id="generateButton" onclick="generate()" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">Generate Password</button>
        <div class="mt-4">
            <p class="text-lg font-semibold text-2xl text-center" id="passwordResult"></p>
        </div>
    </div>
    <script src="generate.js"></script>
</body>
</html>
